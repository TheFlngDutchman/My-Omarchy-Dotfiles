# Unbind Original Bindings
unbind = SUPER, W
unbind = SUPER, SPACE
unbind = SUPER, code:20
unbind = SUPER SHIFT, code:20
unbind = SUPER, code:21
unbind = SUPER SHIFT, code:21

# Custom Bindings
bindd = SUPER, Q, Close window, Killactive
bindd = SUPER, D, Launch apps, exec, omarchy-launch-walker
bindd = SUPER CTRL, left, Retract window left, resizeactive, -100 0 
bindd = SUPER CTRL, right, Expand window right, resizeactive, 100 0 
bindd = SUPER CTRL, down, Expand window down, resizeactive, 0 100 
bindd = SUPER CTRL, up, Retract window up, resizeactive, 0 -100 
bindd = CTRL SHIFT ,ESCAPE,  Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, S, Passwords, exec, omarchy-launch-or-focus keepassxc
